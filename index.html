<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Helbiz Yuri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>

    <!-- header-top -->
    <div class="header-top container">
      <div class="row">

        <!-- contenitore logo -->
        <!-- utilizziamo la classe offset per spostare verso destra il logo, è indifferente la posizione in cui scrivo le classi -->
        <div class="col-lg-offset-1 col-lg-3">
          <img class="logo" src="img/helbiz-logo.svg" alt="helbiz logo">
        </div>
        <!-- /logo -->

        <!-- navbar -->
        <!-- la navbar avrà al suo interno un'ulteriore riga, la quale verrà suddivisa in colonne per separare le 2 liste presenti nella navbar -->
        <div class="col-lg-8">
          <!-- qui viene inserito l'hamburger menu, il quale deve comparire solo nelle visualizzazioni tablet e mobile, sostituendo completamente la navbar -->
          <div class="lg-display-none md-display-block text-right mr-10">
            <i class="fas fa-bars"></i>
          </div>

          <!-- qui creiamo la row della navbar, la quale si deve vedere esclusivamente con la visualizzazione desktop -->
          <div class="row md-display-none">
            <!-- main nav, vogliamo che le scritte stiano nella destra del contenitore -->
            <div class="col-lg-9 text-right">
              <nav>
                <ul class="navbar-menu">
                  <li><a href="#">HelbizGo</a></li>
                  <li><a href="#">HelbizBike</a></li>
                  <li><a href="#">HelbizAir</a></li>
                  <li><a href="#">Cities</a></li>
                  <li><a href="#">Careers</a></li>
                  <li><a href="#">Shop</a></li>
                </ul>
              </nav>
            </div>
            <!-- /main nav -->

            <!-- nav language -->
            <div class="col-lg-3">
              <nav>
                <ul class="navbar-language">
                  <li><a href="#">Eng</a></li>
                  <li><a href="#">Ita</a></li>
                  <li><a href="#">Es</a></li>
                </ul>
              </nav>
            </div>
            <!-- /language nav -->
          </div>
          <!-- /navbar che deve vedersi solo nella versione desktop -->
        </div>
        <!-- /navbar -->
      </div>
      <!-- fine row header top -->
    </div>
    <!-- /header top -->

    <!-- jumbotron -->
    <div class="jumbotron">

      <div class="testo text-center">
        <h1>Shared Mobility of Tomorrow</h1>
        <p>Bringing the future of shared mobility to the streets of the world</p>
        <a href=""><img src="img/app-store-badge.svg" alt="App store">
        </a>
        <a href=""><img src="img/google-play-badge.svg" alt="google play"></a>
      </div>

    </div>
    <!-- /jumbotron -->

  </header>
  <!-- / HEADER -->

  <!-- MAIN -->
  <main>

  </main>
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer></footer>
  <!-- /FOOTER -->

</body>
</html>
